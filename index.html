<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 화면</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        .background-B {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./backB.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }
        .background-A {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./backA.png') no-repeat center center;
            background-size: cover;
            opacity: 1;
            z-index: 10;
            pointer-events: none;
            /* display: block; */
            /* mix-blend-mode: screen; */
        }
        .button-wrapper {
            position: absolute;
            bottom: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(100% - 62px);
            height: 82px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 40px;
            z-index: 20;
        }
        .button-container {
            position: relative;
            width: calc(100% - 12px);
            height: 100%;
            display: flex;
            align-items: center;
        }
        button {
            position: absolute;
            left: 0;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background-color: white;
            background: no-repeat center center url('./call_icon.png');
            background-size: cover;
            opacity: 1;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const button = document.querySelector("button");
            const container = document.querySelector(".button-container");
            const overlay = document.querySelector(".background-A");
            const buttonWrapper = document.querySelector(".button-wrapper");
            const body = document.querySelector("body");
            let isDragging = false;
            let startX;
            let startLeft;
            let hidden = false;

            function showUI() {
                overlay.style.display = 'block';
                buttonWrapper.style.display = 'flex';
                hidden = false;
            }

            function hideUI() {
                overlay.style.display = 'none';
                buttonWrapper.style.display = 'none';
                hidden = true;
            }

            function startDrag(event) {
                isDragging = true;
                startX = event.clientX || event.touches[0].clientX;
                startLeft = button.offsetLeft;
                event.preventDefault();
            }

            function onDrag(event) {
                if (!isDragging) return;
                let x = event.clientX || event.touches[0].clientX;
                let newLeft = startLeft + (x - startX);
                newLeft = Math.max(0, Math.min(newLeft, container.clientWidth - button.clientWidth));
                button.style.left = `${newLeft}px`;
                event.preventDefault();
            }

            function endDrag() {
                if (!isDragging) return;
                isDragging = false;
                const buttonCenter = button.offsetLeft + button.offsetWidth / 2;
                const containerCenter = container.clientWidth / 2;
                if (buttonCenter > containerCenter) {
                    hideUI();
                }
            }

            button.addEventListener("mousedown", startDrag);
            button.addEventListener("touchstart", startDrag, { passive: false });
            document.addEventListener("mousemove", onDrag);
            document.addEventListener("touchmove", onDrag, { passive: false });
            document.addEventListener("mouseup", endDrag);
            document.addEventListener("touchend", endDrag);

            // 상단 영역에서 트리플 터치 감지
            let touchTimes = [];
            body.addEventListener("touchstart", (e) => {
                const touchY = e.touches[0].clientY;
                const screenHeight = window.innerHeight;

                if (touchY < screenHeight / 2) {
                    const now = Date.now();
                    touchTimes.push(now);
                    touchTimes = touchTimes.filter(t => now - t < 1000);

                    if (touchTimes.length >= 3 && hidden) {
                        showUI();
                        touchTimes = [];
                    }
                } else {
                    touchTimes = [];
                }
            });
        });
    </script>
</head>
<body>
    <div class="background-B"></div>
    <div class="background-A"></div>
    <div class="button-wrapper">
        <div class="button-container">
            <button></button>
        </div>
    </div>
</body>
</html>
