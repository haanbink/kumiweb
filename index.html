<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 화면</title>
    <style>
        @font-face {
            font-family: 'AppleSDGothicM';
            src: url('./AppleSDG_M.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'SFTextSB';
            src: url('./SF-Pro-Text-SB.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'AppleSDGothicM', sans-serif;
            text-align: center;
            /* letter-spacing: 0.01em; */
            font-size: 20px;
            position: relative;
        }
        .background-B {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./backB.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }
        .background-A {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./backA.png') no-repeat center center;
            background-size: cover;
            opacity: 1;
            z-index: 10;
            pointer-events: none;
            /* display: block; */
            /* mix-blend-mode: screen; */
        }
        .button-wrapper {
            position: absolute;
            bottom: 67px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(100% - 64px);
            height: 85px;
            background-color: transparent;
            border: none;
            border-radius: 40px;
            z-index: 20;
            /* transition: transform 0.1s linear; */
        }
        .button-mask {
            position: absolute;
            bottom: 67px;
            width: calc(100% - 64px);
            height: 85px;
            border-radius: 40px;
            background-color: transparent;
            display: flex;
            align-items: center;
            padding-left: 126px;
            padding-top: -5px;
            font-size: 20px;
            z-index: 19;
            overflow: hidden;
            pointer-events: none;
            color: black;
            mask-image: linear-gradient(to right, transparent var(--fill-left, 0), black var(--fill-left, 0));
            -webkit-mask-image: linear-gradient(to right, transparent var(--fill-left, 0), black var(--fill-left, 0));
            mask-size: 100% 100%;
            -webkit-mask-size: 100% 100%;
        }
        .button-mask::before {
            content: attr(data-text);
            position: absolute;
            display: flex;
            align-items: center;
            height: 100%;
            width: 100%;
            font-size: 20px;
            background: radial-gradient(circle, white 5%, transparent 17%);
            background-size: 200% 100%;
            background-position: -100% 50%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            animation: shimmer 2s infinite linear;
        }
        @keyframes shimmer {
            0% {
                background-position: 100% 50%;
            }
            100% {
                background-position: -100% 50%;
            }
        }
        .button-fill {
            position: absolute;
            left: 0;
            bottom: 67px;
            height: 85px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 43px;
            z-index: 18;
            display: block;
        }
        .button-container {
            position: relative;
            width: calc(100% - 12px);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        button {
            position: absolute;
            left: 0;
            width: 74px;
            height: 74px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background-color: white;
            background: no-repeat center center url('./call_icon.png');
            background-size: cover;
            opacity: 1;
            z-index: 21;
        }
        .timer {
            position: absolute;
            top: 98px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'SFTextSB', sans-serif;
            text-align: center;
            letter-spacing: -0.025em;
            font-size: 19px;
            color: rgba(248, 248, 255, 0.5);
            z-index: 5;
            display: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const button = document.querySelector("button");
            const container = document.querySelector(".button-container");
            const overlay = document.querySelector(".background-A");
            const buttonWrapper = document.querySelector(".button-wrapper");
            const buttonFill = document.querySelector(".button-fill");
            const buttonMask = document.querySelector(".button-mask");
            const body = document.querySelector("body");
            let isDragging = false;
            let startX;
            let startLeft;
            let hidden = false;
            let timerElement = document.querySelector(".timer");
            let timerInterval;
            let seconds = 0;

            function startTimer() {
                timerElement.style.display = 'block';
                timerInterval = setInterval(() => {
                    seconds++;
                    const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
                    const secs = String(seconds % 60).padStart(2, '0');
                    timerElement.textContent = `${mins}:${secs}`;
                }, 1000);
            }

            function updateFill(newLeft) {
                const buttonCenter = newLeft + button.offsetWidth;
                const fillLeft = buttonCenter - 42;
                const fillWidth = buttonWrapper.clientWidth - fillLeft + 32;

                buttonFill.style.left = `${fillLeft}px`;
                buttonFill.style.width = `${fillWidth}px`;
                buttonMask.style.setProperty('--fill-left', `${fillLeft}px`);
            }


             function showUI() {
                overlay.style.display = 'block';
                buttonWrapper.style.display = 'flex';
                buttonFill.style.display = 'block';
                buttonMask.style.display = 'flex';
                hidden = false;
                updateFill(button.offsetLeft);
                button.style.left = '0px';
                updateFill(0);

                // 타이머 리셋
                clearInterval(timerInterval);
                seconds = 0;
                timerElement.textContent = "00:00";
                timerElement.style.display = 'none';
            }
            function hideUI() {
                overlay.style.display = 'none';
                buttonWrapper.style.display = 'none';
                buttonFill.style.display = 'none';
                buttonMask.style.display = 'none';
                hidden = true;
                startTimer();
            }

            function startDrag(event) {
                isDragging = true;
                startX = event.clientX || event.touches[0].clientX;
                startLeft = button.offsetLeft;
                event.preventDefault();
            }

            function onDrag(event) {
                if (!isDragging) return;
                let x = event.clientX || event.touches[0].clientX;
                let newLeft = startLeft + (x - startX);
                newLeft = Math.max(0, Math.min(newLeft, container.clientWidth - button.clientWidth));
                button.style.left = `${newLeft}px`;
                updateFill(newLeft);
                event.preventDefault();
            }

            function endDrag() {
                if (!isDragging) return;
                isDragging = false;
                const buttonCenter = button.offsetLeft + button.offsetWidth / 2;
                const containerCenter = container.clientWidth / 2;
                if (buttonCenter > containerCenter) {
                    hideUI();
                }
            }

            button.addEventListener("mousedown", startDrag);
            button.addEventListener("touchstart", startDrag, { passive: false });
            document.addEventListener("mousemove", onDrag);
            document.addEventListener("touchmove", onDrag, { passive: false });
            document.addEventListener("mouseup", endDrag);
            document.addEventListener("touchend", endDrag);

            // 상단 영역에서 트리플 터치 감지
            let touchTimes = [];
            body.addEventListener("touchstart", (e) => {
                const touchY = e.touches[0].clientY;
                const screenHeight = window.innerHeight;

                if (touchY < screenHeight / 2) {
                    const now = Date.now();
                    touchTimes.push(now);
                    touchTimes = touchTimes.filter(t => now - t < 1000);

                    if (touchTimes.length >= 3 && hidden) {
                        showUI();
                        touchTimes = [];
                    }
                } else {
                    touchTimes = [];
                }
            });

            updateFill(0);
        });
    </script>
</head>
<body>
    <div class="background-B"></div>
    <div class="background-A"></div>
    <div class="button-wrapper">
        <div class="button-container">
            <button></button>
        </div>
    </div>
    <div class="button-fill"></div>
    <div class="button-mask" data-text="밀어서 통화하기">밀어서 통화하기</div>
    <div class="timer">00:00</div>
</body>
</html>
